<div class="background"></div>

<div class="contenedor">
    <div class="contenido">
        <div id="sideMenu" class="side-menu">
            <button id="closeButton" class="times-button"><i class="fas fa-times"></i></button>

            <div class="user-section">
                <div class="user-image-container">
                    <img class="user-image" src="../../../assets/jimi_hendrix.jpg" alt="">
                </div>
                <div class="user-name"><span>Jimi Hendrix <i class="fas fa-chevron-down"></i></span></div>
            </div>

            <div class="menu-items">
                <app-menu-item title="propiedades"></app-menu-item>
                <app-menu-item title="chat" [active]="true"></app-menu-item>
                <app-menu-item title="calendar"></app-menu-item>
                <app-menu-item title="offers"></app-menu-item>
                <app-menu-item title="documents"></app-menu-item>
                <app-menu-item title="settings"></app-menu-item>
            </div>
        </div>
        <div class="main-content">
            <button id="hamButton" class="ham-button"><i class="fas fa-bars"></i></button>
        </div>
    </div>
</div>
